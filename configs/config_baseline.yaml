data:
  data_path: ./data
  image_size: 512
  images_folder: images
  masks_folder: masks
  num_classes: 13
  train_ratio: 0.8
device: cuda
experiment_name: baseline_maskrcnn
model:
  batch_size_per_image: 512
  model_name: mask_rcnn_R_50_FPN_3x
  name: Mask R-CNN R50-FPN
  num_classes: 13
  num_gpus: 1
output_dir: ./outputs
seed: 42
training:
  batch_size: 4
  checkpoint_period: 500
  learning_rate: 0.02
  lr_decay_gamma: 0.1
  lr_decay_milestones:
  - 5000
  - 7500
  max_iter: 10000
  momentum: 0.9
  num_workers: 4
  patience: 10
  warmup_iters: 1000
  weight_decay: 0.0001
